<!-- <a></a> კონტეინერ ელემენტია რომელსაც ვიყენებთ მაშინ როცა link-ებთან გვაქვს საქმე. და სჭირდება href ატრიბუტი.


ordered list -<ol> დალაგებული სია კონტეინერ თაგი 
Unordered list - <ul> 
-->

<!-- list element -სიის ელემენტი <li> კონტეინერ თაგია -->

    <h2> ordered list </h2>
    <ol>
        <li>python</li>
        <li>html</li>
        <li>css</li>
        <li>JS</li>
    </ol>
    <h2> Unordered list</h2>

    <ul>
        <li>python</li>
        <li>html</li>
        <li>css</li>
        <li>JS</li>
    </ul>
