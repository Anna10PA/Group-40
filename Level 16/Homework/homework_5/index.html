<!-- 
დავალება 5: გამოიყენეთ unordered სია (<ul>) ჩასმული სიის ელემენტებით (<li>), რათა შექმნათ ჰორიზონტალური ნავიგაციის მენიუ .```  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEWORK_5</title>
    <style>
        nav ul{
            margin-left: 20%;
        }
        nav ul li{
            display: inline;
            margin-left: 10%;
            font-size: x-large;
            width:50px;
            height: 50px;
            border-radius: 3px;
        }
        nav ul li:hover{
            background-color:rgb(185, 131, 235)
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <LI><a href="#">Contact</a></LI>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
</body>
</html>
