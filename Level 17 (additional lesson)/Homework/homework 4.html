<!-- Make the email field required so that the form cannot be submitted without an email address.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Usarname">Usarname</label>
        <input type="text" placeholder="Usarname" id="Usarname" required><br><br>
        <label for="email">Email</label>
        <input type="email" placeholder="email" id="email" required><br><br>
        <input type="submit">
    </form>
</body>
</html>
