<!-- 
Add a password field to the form. Ensure that the text entered in this field is hidden.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Usarname">Usarname</label>
        <input type="text" placeholder="Usarname" id="Usarname" required><br><br>
        <label for="email">Email</label>
        <input type="email" placeholder="email" id="email" required><br><br>
        <label for="password">Password</label>
        <input type="password" placeholder="password" id="password" required maxlength="10" minlength="3"><br><br>
        <input type="submit">
    </form>
</body>
</html>
