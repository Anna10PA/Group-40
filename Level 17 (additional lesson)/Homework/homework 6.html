<!-- 
Create a set of radio buttons that allow the user to select their gender (e.g., Male, Female, Other). Ensure only one option can be selected at a time.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Name</label><br>
        <input type="text" placeholder="name" id="name"><br><br>

        <label for="lastname">Lastname</label><br>
        <input type="text" placeholder="Lastname" id="lastname"><br><br>

        <label for="usarname">Usarname</label><br>
        <input type="text" placeholder="Usarname" id="usarname"><br><br>

        <label for="Female">Female</label>
        <input type="radio" id="Female" name="question"><br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="question"><br>
        <label for="other">Other</label>
        <input type="radio" id="other" name="question">
    </form>

</body>
</html>
