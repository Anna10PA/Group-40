<!--                Table - ცხრილი -->
<!-- table თეგის შექმნა არის აუცილებელი ცხრილის შესაქმნელად -->
<!-- row - რიგი -->
<!-- tr (შემოკლებული ფორმა ცხრილის რიგის) (table row)-->
<!-- th (table head) - არის სათაური სადაც იწერება და მიგვანიშნებს რა მონაცემებისგან შედგება ეს ცხრილი (ერთი ტექსტი) -->
<!-- td - არის უშუალოდ მონაცემი -->
<!-- border="" ატრიბუტი რომელიც ჩარჩოს უკეთებს ცხრილს. და ""-ში სისქე იწერება-->

<!-- class task -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>rank</th>
            <th>name</th>
            <th>lastname</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ana</td>
            <td>Puturidze</td>
        </tr>
    </table>
</body>
</html>
