<!-- 2) შექმენით მრავალ გვერდიანი საიტი სადაც პირველ გვერდზე დაწერთ თქვენზე და GOA-ზე (როგორ შემოხვედით და ასე შემდეგ) ხოლო მეორე გვერდზე გამოიყენეთ დღეს ნასწავლი მასალა და შექმენით ცხრილი სადაც ჩაწერთ თქვენი გაკვეთილების განრიგს GOA-ში -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Goa</title>
    <style>
        h1, h2, p{
            animation:a infinite 5s alternate
        }
        @keyframes a{
            from{
                color:chartreuse
            }
            to{
                color:black
            }
        }
        body{
            animation:b infinite 5s alternate
        }
        @keyframes b{
            from{
                background-color:black
            }
            to{
                background-color:chartreuse
            }
        }
        button{
            border-radius:20px;
            border-style: groove;
            border-color:cadetblue;
            cursor:pointer;
            background:none
        }
    </style>
</head>
<body>
    <h1>GOA</h1>
    <p>Goa არის N1 აკადემია სადაც არის ყველანაირი პირობა იმისა რომ მოსწავლემ ისწავლოს პროგრამირება სახალისოდ.</p>
    <p>ეს არის საუკეთესო აკადემია საქართველოში</p>
