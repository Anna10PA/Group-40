<!-- შექმენით 2 p თეგი, ერთის შიგნით ჩასვით h1 ხოლო მეორის შიგნით h2, პირველი p თეგი გახადეთ ლურჯი, ხოლო მეორე p თეგი გახადეთ მწვანე, მაგრამ მეორე p თეგში ჩასმული h2ი გახადეთ წითელი -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color:rgb(0, 36, 128);
        }
        h1{
            color:blue
        }
        p h2{
            color:red
        }
    </style>
</head>
<body>
    <p>
        hello
        <h1>hi</h1>
    </p>    
    <p>
        hello
        <h2>hi <h3>hello</h3></h2>
    </p>
    <h2>gaga</h2>
</body>
</html>
