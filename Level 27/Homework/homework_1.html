<!-- შექმენით HTML ფაილი სამი პარაგრაფით. ერთს მიანიჭეთ id, ხოლო დანარჩენ ორ პარაგრაფს class.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homework_1</title>
    <style>
        #id{
            font-size: xx-large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            font-weight: 900;
            background-color: aquamarine;
        }
        .class{
            font-size:large;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color:aliceblue
        }
        body{
            background-color: rgb(1, 50, 50);
        }
    </style>
</head>
<body>
    <p id="id">Hello</p>
    <p class="class">Hello</p>
    <p class="class">GOA Academy</p>
</body>
</html>
