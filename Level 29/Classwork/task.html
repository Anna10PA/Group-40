<!--                CSS კოდი -->
<!--    inline css   - თვითონ თაგთან იწერება, თაგის შიგნით (style ატრიბუტი)
        internal css  - style თეგი
        external css  - ცალკე ფაილის შექმნა
         -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!-- rel="stylesheet" ანუ сss არის საუბარი -->
    <!-- link ატრიბუტს გადაეცემა rel ატრიბუტი სადაც არის მითითებული თუ რაზეა საუბარი, ხოლო href მისამართი-->
    <link rel="stylesheet" href="./ ">
    <style>
        /* body ამ შემთხვევაში selector არის */
        /* background-color: blueviolet; არის property */
        body{
            background-color: blueviolet;
        }
        /* internal css */
    </style>
</head>
<body>
    <p style="color:red">GOA</p> 
    <!-- inline css  -->
</body>
</html>
