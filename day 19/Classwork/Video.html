<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video controls>
        <source src="./videoplayback.mp4" type="video/mp4">
        <source src="./videoplayback.mp4" type="video/ogg">
        <source src="./videoplayback.mp4" type="video/webm">
    </video>
</body>
</html>

<!-- ვიდეოს გაფართოებები: mp4, ogg, webm -->
<!-- <source> empty tag სადაც ვიდეოს მისამართს და ტიპს ვამატებთ-->
<!-- type - გაფართოება იწერება -->
<!-- controls ატრიბუტია რითაც მუშავდება <video controls>->
