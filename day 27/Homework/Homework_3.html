<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        *{
            color:rgb(255, 184, 184);
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        body{
            background:linear-gradient(to right, rgb(1, 83, 121), green);
        }
        h1{
            text-align: center;
            font-size:40px;
            color:lightgrey
        }
        p{
            text-align:center ;
            color:rgb(183, 182, 182);
            font-size:20px
        }
        #button{
            display:flex;
            justify-content: space-evenly;
            width:460px;
            margin-left:37%;
            margin-top:5%;
        }
        button{
            width:100px;
            height:40px;
            font-size: 20px;
            border-radius:30px;
            border-style: hidden;
            cursor:pointer;
            background-color: aquamarine;
            color:rgb(154, 151, 151);
        }
        footer{
            background-color: cadetblue;
            color:black;
            margin-top:30%;
            padding-top: 1%;
            padding-left: 5%;
        }
        section{
            color:black;
            border-radius: 15px;
            width:150px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wellcome: </h1>
        <select name="Bike" id="bike">
            <option value="None">--None--</option>
            <option value="BMW">BMW</option>

    <main>
    <p>hello, just click. </p>
        <div id="button">

            </div>

                <button onclick="hobby()">click on</button>

        </div>

        function text(){
            let name = `
            Name: Ana <br>

        document.getElementById("n1").innerHTML = name }

        function hobby(){
            let hobby = `
            sport: shooting <br>

        document.getElementById("n2").innerHTML = hobby}
