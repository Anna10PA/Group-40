<!-- 1) შექმენით 6 განსხვავებული ტექსტის ელემენტი თითოეულ მათგანს შეუცვალეთ ტექსტის ფერი, უკანა ფონი და ტექსტის მდებარეობა, გამოიყენეთ internal css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            animation: color 2s infinite alternate
        }
        @keyframes color{
            0%{
                background-color: rgb(24, 0, 47);
            }
            100%{
                background-color: rgb(0, 0, 50);
            }
        }
        h1{
            color:white;
            text-align: center;
        }
        h2{
            margin-left:30%;
            font-weight: 100;
            color:green
        }
        h3{
            background-color: aqua;
            margin-left:50%;
            text-align: center;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        h4{
            font-size:larger;
            color:pink;
            text-align: right;
        }
        h5{
            animation: color2 2s infinite alternate
        }
        @keyframes color2{
            0%{
                color:blue;
            }
            100%{
                color:white
            }
        }
        h6{
            color:brown;
            margin-left:20%;
            font-size:30px;
            background-color: aqua;
        }
        
    </style>
</head>
<body>
    <h1>GOA</h1>
    <h2>GOA</h2>
    <h3>GOA</h3>
    <h4>GOA</h4>
    <h5>GOA</h5>
    <h6>GOA</h6>
    h$*6
</body>
</html>
