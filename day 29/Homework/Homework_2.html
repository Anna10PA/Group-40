<!-- 2) შექმენით ორი ტექსტი h1 და p და შეუცვალეთ ზომები h1 იყოს 36px და P 18px გამოიყენეთ internal css
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1{
            font-size:36px;
            color:blue;
            font-family: Georgia, 'Times New Roman', Times, serif;

        }
        p{
            font-size:18px;
            color:green
        }
    </style>
</head>
<body>
    <h1>HELLO </h1>
    <p>GOA</p>
</body>
</html>
