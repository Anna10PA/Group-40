<!-- rensposiv - როდესაც ყველა მოწყობილობაზეა მორგებული. 
*) და ჯობია რომ პიქსელები არ გამოვიყენოთ ამ დროს. პიქსელები უკვე გაწერილი ზომა.
*) ამიტომ ჯობია პროცენტები. და ეს პროცენტები მშობელი ელემენტის პროცენტია. 
*) როდესაც არ ვუწერთ font-size-ს მაშინ 16px არის
*) font-size - მარტო ტექსტებთან გამოიყენება 
*) text-align: ეს ტექსტის მდებარეობას უზრუნველყოფს 
*)      text-align: justify - justify უზრუნველყოფს, რომ ყველა ტექსტი ერთნაირად დამთავრდეს. ანუ ერთი სიგრძე, რომ ჰქონდეთ.  
*) text-decoration: - ტექსტის სტილი, შეიძლება რამდენიმეც გავუწეროთ და ფერიც 
*)      solid - სწორი ხაზი ასეთების მითითებაც შეიძლება text-decoration-ში. 
*) text-transformation- ტექსტის შეცვლა
*)      uppercase - ყველა სიტყვა დიდი ხდება.
*)      Capitalize - წინადადების პირველი ასო გახდება დიდი
*) text-shadow - ტექსტს უკეთებს ჩრდილებს. პირველია ჰორიზონტალურად რამდენი იყოს (მარჯვნივ რამდენით წავიდეს. მინუსებიც შეიძლება). და მეორეა ვერტიკალურად (ანუ ქვევით რამდენით ჩავიდეს. მინუსებიც შეიძლება), ფერის მიწერა შეიძლება. რა ფერი უნდა იყოს. და მესამეა რამდენით დაიბლუროს. რაც უფრო დიდია მით უფრო გაფანტულია (blur radius)
*) font-family: ტექსტი როგორ გამოჩნდეს. (საიტებზეც შეიძ₾ება მოძებნა) 
*) html-ში რასაც გვიგდებს (ვებსავე დრონტები) ყველა მოწყობილობაზეა მისაწვდომი.
*) ზოგადად რამდენიმეს ჩამოწერა არის შესაძლებელი. და თუ პირველი არ მუშაობს შემდეგზე გადადი და ასე გაგრძელდება. თუ არ მუშაობს მაშინ ისე იქნება თითქოს არაფერი გავუწერეთ.
*) font-weight: - ტექსტის სისქე. (ლიმიტია 900, ყველაზე პატარა 100) (ნორმალური არის 400, და bolder: 900 არის)
*) psevdo selector - რაღაც მდგომარეობაში ცვლის სტილს:
        :hover - ხელის გადასმა
        :active - როცა დაჭერილი გაქვს და ხელს არ უშვებ
