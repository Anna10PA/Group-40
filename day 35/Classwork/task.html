<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* border - ჩარჩო */
        /* border-style - ჩარჩოს სტილი */
        /* border-width - ჩარჩოს სისქე */
        /* border-color - ჩარჩოს ფერი */
        /* border-collapse - ეწერება მარტო border-ს და ალამაზებს ცხრილს */
        /* pseudo selector - ელემენტის ასარჩევად გამოიყენება */
        /*      nth-child(..) - შვილობილი ელემენტი და მერამდენეც უნდა იყოს იმას ჩავწერთ ()-ში*/
        /*      nth-child(even) - ლუწებზე მდომები */
        /*      nth-child(odd) - კენტებზე მდომები */

    </style>
</head>
<body>
    <table>
        <th>student</th>
        <th>age</th>
    </table>
</body>
</html>
