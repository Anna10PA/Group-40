<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>
</head>
<body>
    <div class="body">
        <i class='bx bxs-plane-alt' id="plane"></i>
        <div class="cloud">
            <i class='bx bxs-cloud' id="n1"></i>
            <i class='bx bxs-cloud' id="n2"></i>

            <i class='bx bxs-cloud' id="n3"></i>
            <br>
            <i class='bx bxs-cloud' id="n4"></i>
            <i class='bx bxs-cloud' id="n5"></i>
            <br>
            <i class='bx bxs-cloud' id="n6"></i>

            <i class='bx bxs-cloud' id="n7"></i>
        </div>
    </div>
    <div class="Login">
        <h1>Log in</h1>
        <form id="login">
            <label for="username"><i class='bx bx-user' ></i></label>
            <input type="text" id="username" placeholder="Username" required><br><br>
            <label for="password"><i class='bx bxs-lock' ></i></label>
            <input type="password" id="password" placeholder="Password" required><br><br><br>

            <input type="submit" onclick="registration()"><br>
        </form>
        <p onclick="information()">
            <b>forgot password?</b>
        </p>
        <a href="registration.html"><b>Don't have accaund?</b></a>
    </div>
    <script src="./registration.html"></script>
</body>
</html>
