<!DOCTYPE html>
<html lang="en">
<head>
    <title>registration</title>
    <link rel="stylesheet" href="registration.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <div class="body">
        <i class='bx bxs-plane-alt' id="plane"></i>
        <div class="cloud">
            <i class='bx bxs-cloud' id="n1"></i>
            <i class='bx bxs-cloud' id="n2"></i>

            <i class='bx bxs-cloud' id="n3"></i>
            <br>
            <i class='bx bxs-cloud' id="n4"></i>
            <i class='bx bxs-cloud' id="n5"></i>
            <br>
            <i class='bx bxs-cloud' id="n6"></i>

            <i class='bx bxs-cloud' id="n7"></i>
        </div>
    </div>
    <div class="registration">
        <h1>Registration</h1>
        <form action="./main_page.html" id="registration_form">
            <label for="name"><i class='bx bxs-universal-access'></i></label>
            <input type="text" id="name" name="name" required placeholder="name">
            <input type="text" id="surname" required placeholder="surname"><br><br>
            <label for="user"><i class='bx bx-user'></i></label>
            <input type="text" id="user" required placeholder="username_l" name="username"><br><br>
            <label for="email"><i class='bx bx-envelope'></i></label>
            <input type="email" required id="email" placeholder="goaTravel_2024@.gmail.com"><br><br>
            <label for="password_l"><i class='bx bx-lock-alt' ></i></label>
            <input type="password" id="password" required placeholder="password" minlength="8" name="password"><br><br>
            <label for="number">
            <i class="fi fi-rr-age-restriction-sixteen"></i>
            </label>
            <input type="number" id="number" placeholder="Age" required min="16"><br><br>
            <input type="submit">
        </form>
    </div>
</body>
</html>
