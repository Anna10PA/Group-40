<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoaTravel.ge</title>
    <link rel="stylesheet" href="turebi.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>GoaTravel.ge</h2>
            <div class="search-bar">
                <input type="text" placeholder="ძიება">
            </div>
            <div class="filter-section">
                <label for="location">საკვები</label>
                <select id="location">
                    <option>შერეული</option>
                    <option>ხინკალი</option>
                    <option>მწვადი</option>
                    <option>ხაჭაპური</option>
                    <option>ლობიანი</option>
                </select>

                <label for="price-range">რაოდენობა</label>
                <div class="price-range">
                    <input type="number" min="1" max="1000" value="2"> 
                </div>

                <button class="search-button">ძებნა</button>
            </div>
        </aside>

        <main class="content">
            <h1 style="color:green">შეთავაზებები კვებიდან:</h1>
            <br>
            <div class="tour-card">
                <img src="https://chandler.on.ge/2020/07/27/khinkali_5f1ed58fe33ac.jpg" alt="Tour Image">
                <div class="tour-details">
                    <h3>ფასანაურული ხინკალი</h3>
                    <p>რესტორანი: ოჯახური </p>
                    <p>რაოდენობა: ყუთში 10 ხინკალი</p>
                    <div class="tour-footer">
                        <span class="price">₾30</span>
                        <button class="status-button" onclick="buy()">ყიდვა</button>
                    </div>
                </div>
            </div>

            <div class="tour-card">
                <img src="https://hotsale.ge/files/offers/kaxurigvinismarani/promo.jpg" alt="Tour Image">
                <div class="tour-details">
                    <h3>კახური ღვინო</h3>
                    <p>სახეობა: რქაწითელი</p>
                    <p>რაოდენობა: 5ლ</p>
                    <div class="tour-footer">
                        <span class="price">₾50</span>
                        <button class="status-button" onclick="buy()">ყიდვა</button>
                    </div>
                </div>
            </div>

            <div class="tour-card">
                <img src="https://gemrielia.ge/media/images/50905754_289663541748931_5195439139868114944_n.jpg" alt="Tour Image">
                <div class="tour-details">
                    <h3>ლობიანი</h3>
                    <p>რესტორანი:ჟაშნაგირი</p>
                    <p>რაოდენობა: 8 ნაჭრიანი</p>
                    <div class="tour-footer">
                        <span class="price">₾20</span>
                        <button class="status-button" onclick="buy()">ყიდვა</button>
                    </div>
                </div>
            </div>

            <div class="tour-card">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQC5ibDs9eBqEzRRaSVp1aAkQbPTIwznzxcPA&s" alt="Tour Image">
                <div class="tour-details">
                    <h3>იმერული ხაჭაპური</h3>
                    <p>ადგილმდებარეობა: ყაზბეგი</p>
                    <p>თარიღი: 06.12.24</p>
                    <div class="tour-footer">
                        <span class="price">₾10</span>
                        <button class="status-button" onclick="buy()">ყიდვა</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        function buy() {
            let buy = window.open("","", "width=600,height=200");
            buy.document.write("<p style='font-size: 20px; text-align: center; color:red; text-shadow:10px 10px 10px black'>შეკვეთას მიიღებთ 15წუთში, <br> მადლობა რომ GoaTravel.ge გამოიყენეთ</p>");
        }
    </script>
</body>
</html>
