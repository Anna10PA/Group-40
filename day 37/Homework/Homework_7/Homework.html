<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <!-- model select -->
        <select class="model" id="model" onchange="background()">
            <option value="rgb(20, 20, 20)" selected>Original</option>
            <option value="black">Night</option>
            <option value="yellow">Day</option>
        </select>
            <!-- logos -->
        <div class="LOGO">
            <i class='bx bx-phone' ></i>
            <i class='bx bx-laptop'></i>
            <i class='bx bx-map'></i>
            <i class='bx bx-cart'></i>
            <i class='bx bx-music'></i>
        </div>
    </div>
    <!-- login box == a -->
    <div class="a">
        <!-- login -->
        <div class="Login">
            <!-- title is login -->
            <div class="title">
            <H1><i> Login</i> </H1>
            </div>
            <!-- usarname and password -->
            <div class="inputs">
                <input type="usarname"; 
                placeholder="usarname" class="usarname" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="inputs">
                <input type="password"; 
                placeholder="password"; required>
                <i class='bx bxs-lock'></i><br>
            </div>
            <!-- remember checkbox -->
            <div class="remember">
                <label><input type="checkbox">Remember</label>
            </div>
            <!-- login button and forward (fake) -->
            <div>
                <a href="#"><button class="button"><i>Login</i></button></a>
            </div>
            <!-- registration link-->
            <div class="link">
                <a href="#"; target="_blank">don't you have account?</a>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
